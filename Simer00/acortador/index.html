<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Acortador de URLs</title>
</head>

<body>

  <div class="container">
    <i class="bx bx-link-alt"></i>
    <h1>Acortador de URLs</h1>
    <label for="originalUrl">Escribe una URL para acortar :</label>
    <input type="text" id="originalUrl" placeholder="https://ejemplo.com">
    <div class="buttons">
      <button id="reload-btn">Recargar</button>
      <button id="short-btn">Acortar</button>
    </div>
    <label for="shortenedUrl">URL Acortada :</label>
    <textarea id="shortenedUrl" rows="3" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>

</html>
